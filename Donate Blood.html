            <i class="fas fa-bars"></i>

                </div>
            </li>
        </ul>
    </nav>
    
    <main class="form-pg-bg">

        <div class="reg-form">
            <form action="submit">
                <div id="donate-image">
                    <img src="images/Donate-Blood.jpg" alt="donate blood image">
                </div>
                
                <div id="form-inputs">
                    <div>
                        <label for="name"> First Name</label>
                        <input type="text">
                   </div>
                   <div>
                        <label for="name">Last Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email">
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label for="blood group">Blood Group Type</label>
                        <select name="blood group" id="blood-group-type">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div>
                        <label for="donation history">
                            Have you donated blood before?
                        </label>
                        <input type="radio" name="donation-history">
                        <label for="yes">Yes</label>
                        <input type="radio" name="donation-history">
                        <label for="no">No</label>
                    </div><br>
                    <div>
                        <label for="Donation-visit">
                            Shedule a visit for donation
                        </label>
                        <input type="date">
                    </div><br><br>
                    <div> 
                        <button>
                            <a href="#">
                            Save A Life
                            </a>
                        </button>
                        
                    </div>




                
                </div>
            </form>
        </div>

    </main>
